<p>linux每次进入命令都要重新source /etc/profile。</p>
<p>在~/.bashrc文件中配置环境变量，注意使用root权限。</p>
<pre><code>vim ~/.bashrc</code></pre> 
<p>在文件末尾加入 <code>source /etc/profile</code>。</p>
