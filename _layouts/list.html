{% include header.html %}

<!-- 主体 start -->
<section class="row" style="padding: 30px 0;">
	<!-- 面包屑导航 -->
	<div class="large-12 columns">
		<div class="breadcrumb">
			<i class="fi-marker"></i> <a href="/">Home</a> / 
			<span>Blog</span>
		</div>
	</div>
	
	<div class="large-10 columns">
		{{ content }}
	</div>

	<!-- 侧边栏 -->
	{% include side-nav.html %}
	
	{% if paginator.total_pages > 1 %}
	<div class="large-12 columns">
		<!-- 分页代码 -->
		{% if paginator.previous_page %}
		    <div class="small-6 columns text-center">
		    	<a class="button info round small" href="{{ paginator.previous_page_path }}">上一页</a>
		    </div>
		{% else %}
			<div class="small-6 columns text-center">
				<a class="button secondary round disabled small" href="javascript:;">上一页</a>
			</div>   
		{% endif %}
		{% if paginator.next_page %}
		    <div class="small-6 columns text-center">
		    	<a class="button info round small" href="{{ paginator.next_page_path }}">下一页</a>
		    </div>
		{% else %}
		    <div class="small-6 columns text-center">
		    	<a class="button secondary round disabled small" href="javascript:;">下一页</a>
		    </div> 
		{% endif %}
	</div>
	{% endif %}
	  
</section>
<!-- 主体 end -->

{% include footer.html %}
