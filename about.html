<h1 class="blog-post-title">关于</h1>
<p class="blog-post-meta">2022-05-23 by <a href="#">刘星河</a></p>

<p>终有弱水替沧海，再无相思寄巫山。</p>
<p>极目银河山海渺，漫天星梦欲曙天。</p>
<hr>
<p>远望星空，你会发现山和海多么的渺小。趁着天未亮，做些星辰美梦吧。说不定天亮就会实现。</p>
<p>就像你签名写的一样：睡个好觉，做个好梦。</p>
<p>总之岁月漫长，然而值得等待。等到你的出现，我眼中的曙天星河，化作心中的漫天星梦。</p>
<p>我愿守护我的漫天星梦，愿你从此星河作伴，活得潇潇洒洒。</p>
<p>总之一句话：喜欢你啊。</p>
